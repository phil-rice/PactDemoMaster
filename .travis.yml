language: scala
scala:
- 2.11.8
jdk:
- oraclejdk8
script: sbt ++$TRAVIS_SCALA_VERSION test
after_success:
- 'echo "https://hclscalatraining:$GIT_PASS@git.heroku.com/pact-demo-provider.git\nhttps://hclscalatraining:$GIT_PASS@git.heroku.com/pact-demo-android.git\nhttps://hclscalatraining:$GIT_PASS@git.heroku.com/pact-demo-ios.git" >> ~/.gitcredentials'
- '[[ $TRAVIS_BRANCH == "master" ]] && { sbt publishLocal publish; };'
- 'git push https://git.heroku.com/pact-demo-provider.git master'
- 'git push https://git.heroku.com/pact-demo-android.git master'
- 'git push  https://git.heroku.com/pact-demo-ios.git master'
- 'chmod 777 Upload_pacts.sh'
- './Upload_pacts.sh'
env:
  global:
  - secure: 
  - secure: 
